<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>Do Your Calculations!</h1>
        <input type="text" name="userinput" id="uinput" required >
        <input name="output" id="output" readonly value="0">
        <div class="row" id="row1">
            <button class="button operator">(</button>
            <button class="button operator">)</button>
            <button class="button operator">ans</button>
            <button class="button operator">del</button>
            <button class="button operator">clear</button>
        </div>
        <div class="row">
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operator">%</button>
            <button class="button operator">√</button>
        </div>
        <div class="row">
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operator">x</button>
            <button class="button operator">÷</button>
        </div>
        <div class="row">
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operator">+</button>
            <button class="button operator">-</button>
        </div>
        <div class="row">
            <button class="button operator">.</button>
            <button class="button number">0</button>
            <button class="button operator">|x|</button>
            <button class="button enter">Enter</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
